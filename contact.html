<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <style>
    h1 {
        text-align: center;

    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form action="https://formspree.io/f/mgozgjva" method="POST" class="contact-form">

  <!-- Hidden info -->
  <input type="hidden" name="form_name" value="Contact Us Form">
  <input type="hidden" name="project" value="Personal Portfolio Website">

  <label>
    Your Name:
    <input type="text" name="name" required>
  </label>

  <label>
    Your Email:
    <input type="email" name="email" required>
  </label>

  <label>
    Your Message:
    <textarea name="message" rows="5" required></textarea>
  </label>

  <button type="submit">Send Message</button>
</form>


</body>
</html>
